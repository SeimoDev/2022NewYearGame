<body>
    <div class="main-content" id="panel">
        <div class="header bg-pink pb-6">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row align-items-center py-4">
                        <div class="col-lg-6 col-7">
                            <h6 class="h2 text-white d-inline-block mb-0">新春解密活动</h6>
                        </div>


                    </div>

            </div>
        </div>

    </div>
    </div>
    </div>
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-xl-8 center">
                <div class="card">
                    <div class="card-header" style="text-align:center">
                        <h2 class="mb-0">游玩须知</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <h5><p class="card-text mb-4">
                                1.本活动建议使用电脑游玩。<br> 2.本活动所有答案皆为可以读通顺的中文句子，长短不限。
                                <br> 3.如需输入答案，请确保您所输入的为中文逗号（，）且句子结尾没有中文句号（。）
                                <br> 4.所有关卡的线索无法跨关使用。
                                <br> 5.认真阅读TOS（用户协议）
                                <br> 6.祝玩的开心！
                                <br>
                                    </h5>
                        </form> 
                    </div>
                </div>
                <!-- 此处编写登录逻辑 -->
                <div class="card">
                    <div class="card-header" style="text-align:center">
                        <h3 class="mb-0">登录账号，开始游戏！</h3>
                    </div>
                    <div class="card-body" style="text-align:center">
                        <form>
                            <input type="text" id="email" placeholder="登录邮箱"></h5><br><br>
                            <input type="password" id="pwd" placeholder="密码"></h5><br><br>
                            <input type="button" name="submit" value="开始游玩！" class="col-auto btn btn-sm btn-success"
                                onclick="tj()"><br>
                            <br><a href="register.html">没有账号？点击注册。</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function tj() {
            if (document.getElementById("email").value == "") {
                alert("请输入邮箱地址");
            } else {
                if (document.getElementById("pwd").value == "") {
                    alert("请输入密码");
                } else {
                    $.ajax({
                        url: "login.php",
                        type: "post",
                        data: { email: document.getElementById("email").value, password: document.getElementById("pwd").value },
                        success: function (result) {
                            eval(result);
                        },
                        datatype: "text",

                    })
                }
            }


        }
    </script>
